<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Documental - Trámites</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="bg-light py-3 mb-4">
            <div class="container">

                <p class="mb-0 text-muted" style="font-size: 0.9rem;">Ejemplo Creación de Trámites</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Action Buttons -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex gap-3 align-items-center">
                        <button id="btnCrearTramite" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus-circle me-2"></i>
                            Crear Trámite
                        </button>
                        <button id="btnCrearDocumento" class="btn btn-success btn-lg">
                            <i class="fas fa-plus-circle me-2"></i>
                            Crear Documento
                        </button>
                        <button id="btnHabilitarTramites" class="btn btn-warning btn-lg">
                            <i class="fas fa-plus-circle me-2"></i>
                            Habilitar Trámites
                        </button>

                        <!-- Report Selector -->
                        <div class="ms-auto">

                            <select id="reportSelector" class="form-select" style="width: auto; display: inline-block;">
                                <option value="">-- Seleccionar Reporte --</option>
                                <option value="tramites">Reporte de Trámites</option>
                                <option value="documentos">Reporte de Documentos</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Report Container -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h5 class="mb-0" id="reportTitle">
                                <i class="fas fa-chart-bar me-2"></i>
                                Seleccione un reporte para comenzar
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="reportContainer">
                                <div class="text-center py-5">
                                    <i class="fas fa-chart-line fa-3x text-muted mb-3"></i>
                                    <h5 class="text-muted">Seleccione un tipo de reporte</h5>
                                    <p class="text-muted">Use el selector de arriba para elegir entre "Reporte de
                                        Trámites" o "Reporte de Documentos"</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para Crear Trámite -->
    <div class="modal fade" id="modalCrearTramite" tabindex="-1" aria-labelledby="modalCrearTramiteLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCrearTramiteLabel">
                        Crear Nuevo Trámite
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCrearTramite">
                        <!-- Código del trámite -->
                        <div class="mb-3">
                            <label for="codigoTramite" class="form-label">
                                <i class="fas fa-hashtag me-1"></i>
                                Código del Trámite
                            </label>
                            <input type="number" class="form-control" id="codigoTramite"
                                placeholder="Ingrese el código numérico del trámite" required>
                        </div>

                        <!-- Nombre del trámite -->
                        <div class="mb-3">
                            <label for="nombreTramite" class="form-label">
                                <i class="fas fa-file-alt me-1"></i>
                                Nombre del Trámite/Procedimiento
                            </label>
                            <input type="text" class="form-control" id="nombreTramite"
                                placeholder="Ingrese el nombre del trámite" required>
                        </div>

                        <!-- Descripción del trámite -->
                        <div class="mb-3">
                            <label for="descripcionTramite" class="form-label">
                                <i class="fas fa-align-left me-1"></i>
                                Descripción del Trámite
                            </label>
                            <textarea class="form-control" id="descripcionTramite" rows="3"
                                placeholder="Ingrese una descripción detallada del trámite" required></textarea>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnGuardarTramite">
                        Guardar Trámite
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Opciones del Trámite -->
    <div class="modal fade" id="modalOpcionesTramite" tabindex="-1" aria-labelledby="modalOpcionesTramiteLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="modalOpcionesTramiteLabel">
                        Opciones de trámite
                    </h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column gap-2">

                        <button type="button" class="btn btn-link text-start p-2 border-0" id="btnAnadirDocumentos">
                            <i class="fas fa-file-upload me-2"></i>
                            Vincular Documentos
                        </button>
                        <button type="button" class="btn btn-link text-start p-2 border-0" id="btnVerDocumentos">
                            <i class="fas fa-file-alt me-2"></i>
                            Ver Documentos
                        </button>
                        <button type="button" class="btn btn-link text-start p-2 border-0"
                            id="btnActivarInactivarTramite">
                            <i class="fas fa-pause me-2"></i>
                            <span id="textoActivarInactivar">Activar/Inactivar Trámite</span>
                        </button>
                        <button type="button" class="btn btn-link text-start p-2 border-0" id="btnEliminarTramite">
                            <i class="fas fa-trash me-2"></i>
                            Eliminar Trámite
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Habilitar Trámites -->
    <div class="modal fade" id="modalHabilitarTramites" tabindex="-1" aria-labelledby="modalHabilitarTramitesLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalHabilitarTramitesLabel">
                        <i class="fas fa-calendar-check me-2"></i>
                        Habilitar Trámites
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formHabilitarTramites">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="periodoAcademico" class="form-label">
                                        <i class="fas fa-calendar-alt me-1"></i>
                                        Periodo Académico
                                    </label>
                                    <select class="form-select" id="periodoAcademico" required>
                                        <option value="">Seleccionar periodo...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="semestre" class="form-label">
                                        <i class="fas fa-graduation-cap me-1"></i>
                                        Semestre
                                    </label>
                                    <input type="text" class="form-control" id="semestre" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sede" class="form-label">
                                        <i class="fas fa-building me-1"></i>
                                        Sede
                                    </label>
                                    <select class="form-select" id="sede" required>
                                        <option value="">Seleccionar sede...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tramite" class="form-label">
                                        <i class="fas fa-file-alt me-1"></i>
                                        Trámite
                                    </label>
                                    <select class="form-select" id="tramite" required>
                                        <option value="">Seleccionar trámite...</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fechaInicio" class="form-label">
                                        <i class="fas fa-calendar-day me-1"></i>
                                        Fecha de Inicio
                                    </label>
                                    <input type="date" class="form-control" id="fechaInicio" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fechaFinalizacion" class="form-label">
                                        <i class="fas fa-calendar-day me-1"></i>
                                        Fecha de Finalización
                                    </label>
                                    <input type="date" class="form-control" id="fechaFinalizacion" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fechaInicioCorreccion" class="form-label">
                                        <i class="fas fa-edit me-1"></i>
                                        Fecha de Inicio de Corrección
                                    </label>
                                    <input type="date" class="form-control" id="fechaInicioCorreccion" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fechaFinCorreccion" class="form-label">
                                        <i class="fas fa-edit me-1"></i>
                                        Fecha de Fin de Corrección
                                    </label>
                                    <input type="date" class="form-control" id="fechaFinCorreccion" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-warning" id="btnGuardarHabilitarTramites">
                        <i class="fas fa-save me-2"></i>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <!-- Scripts core de la aplicación -->
    <script src="assets/js/core/EventManager.js"></script>
    <script src="assets/js/core/StorageManager.js"></script>
    <script src="assets/js/core/BaseController.js"></script>
    <script src="assets/js/core/BaseService.js"></script>
    <script src="assets/js/core/BaseView.js"></script>

    <!-- Scripts de modelos -->
    <script src="assets/js/models/Tramite.js"></script>
    <script src="assets/js/models/Documento.js"></script>
    <script src="assets/js/models/Estado.js"></script>
    <script src="assets/js/models/HabilitarTramite.js"></script>

    <!-- Scripts de servicios -->
    <script src="assets/js/services/TramiteService.js"></script>
    <script src="assets/js/services/DocumentoService.js"></script>
    <script src="assets/js/services/EstadoService.js"></script>
    <script src="assets/js/services/HabilitarTramiteService.js"></script>

    <!-- Scripts de controladores -->
    <script src="assets/js/controllers/TramiteController.js"></script>
    <script src="assets/js/controllers/DocumentoController.js"></script>
    <script src="assets/js/controllers/EstadoController.js"></script>
    <script src="assets/js/controllers/HabilitarTramiteController.js"></script>

    <!-- Scripts de modelos -->
    <script src="assets/js/models/CampoDocumento.js"></script>

    <!-- Scripts de servicios -->
    <script src="assets/js/services/CampoDocumentoService.js"></script>

    <!-- Scripts de vistas -->
    <script src="assets/js/views/TramiteView.js"></script>
    <script src="assets/js/views/DocumentoView.js"></script>
    <script src="assets/js/views/EstadoView.js"></script>
    <script src="assets/js/views/HabilitarTramiteView.js"></script>

    <!-- Script principal de la aplicación -->
    <script src="assets/js/app.js"></script>
</body>

</html>
